<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Full-Height Poker Layout</title>
</head>
<body class="bg-white min-h-screen flex flex-col">

  <!-- Top Panels -->
  <div class="flex justify-between p-4 space-x-2">
    <div class="flex-1 bg-gray-700 text-white text-center py-4 rounded-lg shadow" id="playerWallet">
      
    </div>
    <div class="flex-1 bg-gray-700 text-white text-center py-4 rounded-lg shadow" id ="playerName">
      
    </div>
  </div>

  <!-- Player Cards (Centered in Middle) -->
 <!-- Player Card Backs -->
  <div id="playerCards" class="flex justify-center items-center flex-1 space-x-4">
      <!-- JS will render player cards here -->
  </div>


  <!-- Action Buttons (Bottom, Big) -->
  <div class="grid grid-cols-2 gap-4 p-4">
    <button class="bg-blue-600 text-white py-6 rounded-lg shadow hover:bg-blue-700 text-lg font-bold" onclick="processInput('calling')">Call</button>
    <button class="bg-blue-600 text-white py-6 rounded-lg shadow hover:bg-green-700 text-lg font-bold">Raise</button>
    <button class="bg-blue-600 text-white py-6 rounded-lg shadow hover:bg-red-700 text-lg font-bold">Fold</button>
    <button class="bg-blue-500 text-white py-6 rounded-lg shadow hover:bg-yellow-600 text-lg font-bold">All-In</button>
  </div>
<script th:src="@{/js/playerTerminal.js}"></script>
</body>
</html>
