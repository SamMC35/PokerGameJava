<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Full-Height Poker Layout</title>
</head>
<body class="bg-white min-h-screen flex flex-col">

  <!-- Top Panels -->
  <div class="flex justify-between p-4 space-x-2">
    <div class="flex-1 bg-gray-700 text-white text-center py-4 rounded-lg shadow" id="playerWallet">
      
    </div>
    <div class="flex-1 bg-gray-700 text-white text-center py-4 rounded-lg shadow" id ="playerName">
      
    </div>
  </div>

  <!-- Player Cards (Centered in Middle) -->
 <!-- Player Card Backs -->
  <div id="playerCards" class="flex justify-center items-center flex-1 space-x-4">
      <!-- JS will render player cards here -->
  </div>


  <!-- Action Buttons (Bottom, Big) -->
  <div class="grid grid-cols-2 gap-4 p-4">
    <button class="bg-blue-600 text-white py-6 rounded-lg shadow hover:bg-blue-700 text-lg font-bold" onclick="listenInput('CALLING')">Call</button>
    <button class="bg-blue-600 text-white py-6 rounded-lg shadow hover:bg-green-700 text-lg font-bold" onclick="listenInput('RAISING')">Raise</button>
    <button class="bg-blue-600 text-white py-6 rounded-lg shadow hover:bg-red-700 text-lg font-bold" onclick="listenInput('FOLDING')">Fold</button>
    <button class="bg-blue-500 text-white py-6 rounded-lg shadow hover:bg-yellow-600 text-lg font-bold">All-In</button>
  </div>

  <!--Warning for non current players-->
  <div 
    id="modalBlock" 
    class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden z-50">
    
    <div class="bg-white rounded-2xl shadow-lg max-w-md text-center w-full p-6 relative animate-fade-in">  
      
      <p id="winnerModalText" class="text-gray-600 mb-6">
        You're not the current player.
      </p>
      <button 
        id="OkModal" 
        class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
        OK
      </button>
    </div>
  </div>

  <!--Raise Button-->
  <div id = "raiseBlock"
    class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden z-50">

    <div class="bg-white rounded-2xl shadow-lg max-w-md text-center w-full p-6 relative animate-fade-in">  
      
      <p id="raiseText" class="text-gray-600 mb-6">
        Enter your raise value
      </p>
        <label>
            <input id="raiseLabel" type="range" min="1" value="1"
                   class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer"></input>
        </label>
        <div class="flex justify-between text-sm text-gray-600 mt-1">
            <span>Min Value: 1</span>
            <span id="current-value-raise"></span>
            <span id="max-label">100</span>
        </div>
        <button
        id="RaiseOkModal" 
        class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
        OK
      </button> 
      <button
        id="RaiseCancelModal" 
        class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700">
        Cancel
      </button>
    </div>

  </div>
<script th:src="@{/js/playerTerminal.js}"></script>
</body>
</html>
