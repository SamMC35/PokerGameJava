<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Poker Table</title>
</head>
<body class="flex items-center justify-center min-h-screen">

  <div class="flex flex-col items-center w-full max-w-4xl space-y-8">

    <!-- Top Panel -->
    <div class="w-full bg-blue-600 text-white text-center py-4 rounded-lg shadow-lg flex justify-between px-4">
    <div class="w-1/2 border-r border-gray-500" id="tablePot">
      
    </div>
    <div class="w-1/2 pl-4" id="tableState">
      Right Side Content
    </div>
  </div>

    <!-- Middle Cards (Outlined Placeholders) -->
    <div id="tableCards" class="flex justify-center space-x-4">
      
    </div>

    <div class="overflow-x-auto">
        <table id="data-table" class="min-w-full border border-gray-200 divide-y divide-gray-200 rounded-lg overflow-hidden">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700 uppercase tracking-wider">
                Name
              </th>
               <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700 uppercase tracking-wider">
                Wallet
              </th>
              <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700 uppercase tracking-wider">
                Current Player
              </th>
            </tr>
          </thead>
          <tbody class="divide-y divide-gray-200 bg-white">
            <!-- Data will be injected here -->
          </tbody>
        </table>
      </div>

    <div 
    id="modalBlock" 
    class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden z-50">
    
    <div class="bg-white rounded-2xl shadow-lg max-w-md text-center w-full p-6 relative animate-fade-in">  
      <h2 class="text-3xl font-semibold text-gray-800 mb-4 animate-pulse">Winner</h2>
      <p id="winnerModalText" class="text-gray-600 mb-6">
        This is a Tailwind CSS modal popup example. You can put any content here.
      </p>
      <button 
        id="nextGameModal" 
        class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
        Next Game
      </button>
    </div>
  </div>

  </div>
<script th:src="@{/js/table.js}"></script>
</body>
</html>
